<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>My Account Page</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "verticalAlignParent">
            <span class = "box">
                <img src = "logo.jpeg" alt = "logo" class = "image verticalAlignTextBottom">
                Workspace
            </span>
            <span class = "search">
                <input type = "search" name="search" id = "search" class = "search-input stat" placeholder="Search in My Accounts">
                <i class = "fa fa-fw fa-search" onclick="check()"></i>
                <script type = "text/javascript">
                    function check()
                    {
                        let ele = document.getElementById("search");
                        let arr = ["Name","Email","Phone Number","Date Of Birth","name","email","phone number","date of birth"];
                        let ele1 = arr.indexOf(ele.value);
                        if(ele1 === -1)
                        {
                            window.alert("Not Found");
                        }
                        else
                        {
                            window.alert("It is present in My Account page");
                        }
                    }
                </script>
            </span>
        </div>
        <div>
            <nav class = "navbar">
                <span>
                    <a href="home.html" target ="_self" class = "stat" onclick="activeHome()" id = "home"><i class="fa fa-fw fa-home"></i>Home</a>
                    <a href = "customer.html" target ="_self" class = "stat" onclick="activecustomer()" id = "customer"><i class = "fa fa-fw fa-users"></i>Customers</a>
                    <a href ="department.html" target="_self" class = "stat" onclick="activedept()" id = "dept"><i class = "fa fa-fw fa-id-card"></i>Departments</a>
                    <a href = "media.html" target="_self" class = "stat" onclick="activemedia()" id = "media"><i class = "fa fa-fw fa-photo"></i>Media</a>
                </span>
                <span>
                    <a href="myaccount.html" target = "_self" class ="active stat" onclick="activeaccount()" id = "account"><i class = "fa fa-fw fa-user"></i>My Account</a>
                </span>
            </nav>
        </div>
        <div>
            <div>
                <img src = "image.jpg" alt="dp" class = "dp stat" id="profile" >
            </div>
            <div>
                <label for = "upload" class = "icon"><i class = "fa fa-fw fa-pencil"></i></label>
                <input type = "file" accept = "image/jpeg , image/jpg , image/png" id = "upload" class = "input">
            </div>
            <script>
                let profile = document.getElementById("profile");
                let input = document.getElementById("upload");
                input.onchange = function ()
                {
                    profile.src = URL.createObjectURL(input.files[0]);
                }
            </script>
        </div>
        <br>
        <div>
            <div>
                <h1 class = "align">Name</h1>
                <br>
                <input type="text" id = "name" value = "John Doe" class = "text align stat" readonly>
                <label for = "name" class = "icon1"><i class = "fa fa-fw fa-pencil" id = "edit"></i></label>
            </div>
            <script>
                document.getElementById("edit").addEventListener("click", function()
                {
                    var usernameInput = document.getElementById("name");
                    usernameInput.removeAttribute("readonly");
                    usernameInput.focus();
                    this.classList.add("input");
                });
            </script>
        </div>
        <br><br>
        <div>
            <div>
                <h1 class = "align">Email</h1>
                <br>
                <input type="text" id = "email" value = "example@gmail.com" class = "text align stat" readonly>
                <label for = "email" class = "icon1"><i class = "fa fa-fw fa-pencil" id = "edit1"></i></label>
            </div>
            <script>
                document.getElementById("edit1").addEventListener("click", function()
                {
                    var usernameInput = document.getElementById("email");
                    usernameInput.removeAttribute("readonly");
                    usernameInput.focus();
                    this.classList.add("input");
                });
            </script>
        </div>
        <br><br>
        <div>
            <div>
                <h1 class = "align">Phone Number</h1>
                <br>
                <input type="text" id = "phno" value = "8457940348" class = "text align stat" readonly>
                <label for = "phno" class = "icon1"><i class = "fa fa-fw fa-pencil" id = "edit2"></i></label>
            </div>
            <script>
                document.getElementById("edit2").addEventListener("click", function()
                {
                    var usernameInput = document.getElementById("phno");
                    usernameInput.removeAttribute("readonly");
                    usernameInput.focus();
                    this.classList.add("input");
                });
            </script>
        </div>
        <br><br>
        <div>
            <div>
                <h1 class = "align">Date Of Birth</h1>
                <br>
                <input type="text" id = "date" value = "July 16, 1999" class = "text align stat" readonly>
                <label for = "date" class = "icon1"><i class = "fa fa-fw fa-pencil" id = "edit3"></i></label>
            </div>
            <script>
                document.getElementById("edit3").addEventListener("click", function()
                {
                    var usernameInput = document.getElementById("date");
                    usernameInput.removeAttribute("readonly");
                    usernameInput.focus();
                    this.classList.add("input");
                });
            </script>
        </div>
        <br><br>
        <div class = "align">
            <button id="save" class = "text1 stat">Save</button>
            <button id="cancel" class = "text2 stat">Cancel</button>
            <script>
                let prof = "image.jpg";
                let orig1 = "John Doe";
                let orig2 = "example@gmail.com";
                let orig3 = "8457940348";
                let orig4 = "July 16, 1999";
                document.getElementById("save").addEventListener("click",function()
                {
                    var input1 = document.getElementById("name");
                    var input2 = document.getElementById("email");
                    var input3 = document.getElementById("phno");
                    var input4 = document.getElementById("date");
                    input1.setAttribute("readonly",true);
                    input2.setAttribute("readonly",true);
                    input3.setAttribute("readonly",true);
                    input4.setAttribute("readonly",true);
                });
                document.getElementById("cancel").addEventListener("click",function()
                {
                    var input1 = document.getElementById("name");
                    var input2 = document.getElementById("email");
                    var input3 = document.getElementById("phno");
                    var input4 = document.getElementById("date");
                    var profile = document.getElementById("profile");
                    profile.src = "image.jpg";
                    input1.value = orig1;
                    input2.value = orig2;
                    input3.value = orig3;
                    input4.value = orig4;
                    input1.setAttribute("readonly",true);
                    input2.setAttribute("readonly",true);
                    input3.setAttribute("readonly",true);
                    input4.setAttribute("readonly",true);
                })
            </script>
        </div>
        <br><br>
    </body>
</html>
